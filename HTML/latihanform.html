<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR PENDAFTARAN</title>
</head>
<body>
    <h1 p align="center">Formulir Pendaftaran</h1>
    <form action="">
      <table>
       <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type="text" /></td>
       </tr>

       <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="password" /></td>
       </tr>

       <tr>
          <td>Tanggal Lahir</td>
          <td>:</td>
          <td><input type="date" /></td>
       </tr>

       <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td><input type="radio" /> Laki-Laki 
          <input type="radio" /> Perempuan </td>
       </tr>

       <tr>
          <td>Jurusan</td>
          <td>:</td>
          <td><select name="Pilih Jurusan">
            <option value=""> TKJ </option>
            <option value=""> RPL </option>
            <option value=""> PERKANTORAN </option>
            <option value=""> PERHOTELAN </option>
            <option value=""> AKUNTANSI </option>
            <option value=""> OTOMOTIF </option>
          </select></td>
       </tr>

       <tr>
        <td>Hoby</td>
        <td>:</td>
        <td><input type="checkbox" /> Football 
            <input type="checkbox" /> Traveling 
            <input type="checkbox" /> Blogging <br> 
            <input type="checkbox" /> Music 
            <input type="checkbox" /> Adventure 
            <input type="checkbox" /> Lainnya </td>
       </tr>

       <tr>
         <td>Alamat</td>
         <td>:</td>
         <td><textarea name="alamat" cols="25" rows="10"></textarea></td>
       </tr>

       <tr>
         <td 
         colspan="3" align="center" ><input type="submit"></td>
       </tr>
      </table>

    </form>
</body>
</html>
